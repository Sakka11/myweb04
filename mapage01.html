<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid #ff0000;
            margin: 20px;
            padding: 5px;
        }
         .c1{
            display: inline;
        }
        span{
            border: 1px solid #3f61c066;
            margin: 20px;
            padding: 5px;
        }
        .c2{
            display: block;
        }
    </style>
</head>
<body>
    <!-- เราต้องมองทุก TAG เป็น BOX ที่มีเนื้อหาใดๆ อยู่ข้างใน -->

    <!-- กลุ่ม Block TAG กว้างเต็มพื้นที่ -->
     
    <div class="c1">AAAAA</div>
    <div class="c1">BBBBB</div>
    <div>CCCCC</div>


    <span class="c2">11111</span>
    <span class="c2">22222</span>
    <span>33333</span>
    
</body>
</html>
